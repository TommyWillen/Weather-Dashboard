<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./Assets/stylesheets/style.css" />
  </head>
  <body>
    <header>
      <!-- used bootstrap nav class because it provides nice formatting -->
      <ul class="nav justify-content-center navbar-dark bg-dark text-light">
        <li class="nav-item">
          <h1 class="pt-2 pb-2">Weather Dashboard</h1>
        </li>
      </ul>
    </header>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-md-3 px-1 bg-light pt-2">
          <h5 class="ml-2">Search for a City:</h5>
          <form class="form-inline mb-3 ml-2">
            <input
              class="form-control mr-sm-2"
              id="city-search"
              type="text"
              placeholder="Enter City Name"
              aria-label="Search"
            />
            <button class="btn btn-primary" id="city-search-btn" type="submit">
              <i class="fa fa-search"></i>
            </button>
            <!-- starts out hidden until advanced search is pressed -->
            <input
              class="form-control mr-sm-2"
              id="state-search"
              type="text"
              placeholder="State (optional)"
              aria-label="Search"
              style="display: none;"
            />
            <!-- starts out hidded until advanced search is pressent -->
            <input
              class="form-control mr-sm-2"
              id="country-search"
              type="text"
              placeholder="Country/Country Code (optional)"
              aria-label="Search"
              style="display: none;"
            />
          </form>
          <!-- the link is blank and I used the javascrip:; value to deactivate it as a link and make it a javascript event. this link will reveal -->
          <a href="javascript:;" id="advanced-search" class="nav-link mt-0 active">Advanced Search</a>
          <!-- error message that reveals when the city searched for already exists -->
          <div id="city-error" class="text-danger font-weight-bold" style="display: none;">
            City Name Already Exists
          </div>
          <!-- error message that reveals when there is no city data for the city searched for -->
          <div id="city-null" class="text-danger font-weight-bold" style="display: none;">
            City Data Cannot Be Found
          </div>
          <!-- here is where the buttons will populate -->
          <div class="list-group m-2 pb-3" id="city-list">

          </div>
        </aside>
       
        <main class="col-md-9">
          <!-- used a bootstrap card to house the current city data -->
          <div class="card mt-3">
            <div class="card-body">
              <h2 id="city-name">City: </h2>
              <br />
              <p id="city-temp">Temp: </p>
              <p id="city-humidity">Humidity: </p>
              <p id="city-windSpeed">Wind Speed: </p>
              <p>
                UV Index: 
                <!-- used a separate span for the uv data to only highlight the value and not the entire section -->
                <span class="text-white rounded p-2" id="city-uvIndex"></span>
              </p>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <h3>5-day Forecast</h3>
            </div>
          </div>
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <!-- used custom class to create better balanced and responsive cards for the 5-day forecast -->
                <div class="col-lg-2dot4 mb-3">
                  <div class="card bg-primary">
                    <div class="card-body">
                      <h5 class="card-title text-white" id="forecast-1"></h5>
                      <h5 class="card-title text-white"><img class="forecast-icon" /></h5>
                      <p class="card-text text-white">Temp: <span class="forecast-temp"></span></p>
                      <p class="card-text text-white">Humidity: <span class="forecast-humidity"></span></p>
                    </div>
                  </div>
                </div>
                <div class="col-lg-2dot4 mb-3">
                  <div class="card bg-primary">
                    <div class="card-body">
                      <h5 class="card-title text-white" id="forecast-2"></h5>
                      <h5 class="card-title text-white"><img class="forecast-icon" /></h5>
                      <p class="card-text text-white">Temp: <span class="forecast-temp"></span></p>
                      <p class="card-text text-white">Humidity: <span class="forecast-humidity"></span></p>
                    </div>
                  </div>
                </div>
                <div class="col-lg-2dot4 mb-3">
                  <div class="card bg-primary">
                    <div class="card-body">
                      <h5 class="card-title text-white" id="forecast-3"></h5>
                      <h5 class="card-title text-white"><img class="forecast-icon" /></h5>
                      <p class="card-text text-white">Temp: <span class="forecast-temp"></span></p>
                      <p class="card-text text-white">Humidity: <span class="forecast-humidity"></span></p>
                    </div>
                  </div>
                </div>
                <div class="col-lg-2dot4 mb-3">
                  <div class="card bg-primary">
                    <div class="card-body">
                      <h5 class="card-title text-white" id="forecast-4"></h5>
                      <h5 class="card-title text-white"><img class="forecast-icon" /></h5>
                      <p class="card-text text-white">Temp: <span class="forecast-temp"></span></p>
                      <p class="card-text text-white">Humidity: <span class="forecast-humidity"></span></p>
                    </div>
                  </div>
                </div>
                <div class="col-lg-2dot4 mb-3">
                  <div class="card bg-primary">
                    <div class="card-body">
                      <h5 class="card-title text-white" id="forecast-5"></h5>
                      <h5 class="card-title text-white"><img class="forecast-icon" /></h5>
                      <p class="card-text text-white">Temp: <span class="forecast-temp"></span></p>
                      <p class="card-text text-white">Humidity: <span class="forecast-humidity"></span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
     
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/scripts/script.js"></script>
  </body>
</html>
